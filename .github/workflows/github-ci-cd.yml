name: Java CI/CD with Maven and Docker

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B compile